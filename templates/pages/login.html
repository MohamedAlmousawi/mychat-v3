{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
  login
{% endblock title %}
{% block content %}
<br>
    <h1 class="text-center alert alert-secondary" >Login</h1>
<div class="alert alert-secondary" style="min-height:75px;">

<form class="alert alert-secondary" method='post' >
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
        <div class="d-grid gap-2">

      <button class="btn btn-dark" type="submit" >Login</button>
    </div>
  {% endbuttons %}
</form>
/*message with html*/
{% comment %}message with html{% endcomment %}

{% endblock content %}
